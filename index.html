<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Nagolos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-170072379-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-170072379-1');
    </script>
</head>
<body class="bg-light">
<div class="wrapper">
    <div class="panel">
        <form id="quiz" class="form-group card">
            <div class="card-body pb-0">
                <p class="text-center">Наголос слова</p>
                <p class="text-center text-monospace word" id="word">...</p>
                <input id="ans" type="number" min="1" max="20" class="form-control mb-2" placeholder="Номер складу">
                <button id="ans-btn" class="btn btn-success btn-block" type="submit">
                    <span id="ans-text">Відповісти</span>
                    <span id="ans-wait" style="display: none;" class="spinner-grow spinner-grow-sm" role="status"
                          aria-hidden="true"></span>
                </button>
                <hr>
                <p>Слово: <span id="word-number">...</span> <span id="word-total-count">...</span></p>
                <p>Правильно: <span id="correct-count">...</span> (<span id="correct-percent">...</span>%)</p>
                <button title="Параметри" type="button" data-toggle="modal" data-target="#settings-modal"
                        class="settings-btn btn btn-primary"><span>&#9881;</span></button>
            </div>
        </form>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="settings-modal">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Параметри</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="custom-control custom-switch mb-2">
                        <input type="checkbox" class="custom-control-input" id="quiz-mode">
                        <label class="custom-control-label" for="quiz-mode">Режим вікторини</label>
                        <small class="form-text text-muted">Слова не повторюються</small>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="font-size">Розмір тексту:
                            <output id="font-output">4</output>
                        </label>
                        <input type="range" class="form-control-range" id="font-size" min="1" max="8" value="4"
                               step="0.1" oninput="updateFont();">
                        <small class="form-text text-muted">Початковий розмір: 4</small>
                    </div>
                    <hr>
                    <div class="form-group mb-0">
                        <label for="time">Час між словами:
                            <output id="time-output">4</output>
                            с
                        </label>
                        <input type="range" class="form-control-range" id="time" min="0.5" max="6" value="2"
                               step="0.1" oninput="updateTime();">
                        <small class="form-text text-muted">Початковий час: 2с</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
                <button type="button" class="btn btn-primary" id="save-settings">Зберегти</button>
            </div>
        </div>
    </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
